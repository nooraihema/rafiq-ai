
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نور - رفيقك الذكي 💜</title>
  <style>
    /* ===== الأساسيات ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Cairo", Tahoma, sans-serif;
      background: linear-gradient(135deg, #f8f0ff, #e0d7ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #6a1b9a;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ===== صندوق المحادثة ===== */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .msg.user {
      background: #d1e7ff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.noor {
      background: #f3e5f5;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== منطقة الإدخال ===== */
    .input-area {
      display: flex;
      padding: 12px;
      background: #fafafa;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    #msg-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    #msg-input:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 5px rgba(106,27,154,0.4);
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #4a148c;
    }
  </style>
</head>
<body>

  <header>نور - رفيقك الذكي 💜</header>

  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="msg-input" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script src="noor.js"></script>
</body>
</html>
