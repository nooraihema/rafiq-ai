
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفيق الروح AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    header {
      background: #6f42c1;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-box {
      background: white;
      border-radius: 12px;
      margin: 1rem auto;
      padding: 15px;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.4;
    }
    .user {
      background: #d1e7dd;
      margin-left: auto;
      text-align: left;
    }
    .noor {
      background: #f8d7da;
      margin-right: auto;
      text-align: right;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      max-width: 600px;
      margin: 0 auto 1rem;
      padding: 0 1rem;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0 15px;
      border: none;
      border-radius: 8px;
      background: #6f42c1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5a359c;
    }
  </style>
</head>
<body>
  <header>💜 رفيق الروح AI (نور)</header>

  <div class="chat-box" id="chat-box"></div>

  <div class="controls">
    <input type="text" id="msg-input" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="clearChat()">🗑️ مسح</button>
  </div>

  <script src="noor.js"></script>
</body>
</html>
